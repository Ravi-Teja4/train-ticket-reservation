name: Build and Deploy train-ticket-reservation

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üìÇ List root repo files (debugging)
        run: ls -la

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üî® Build with Maven
        run: mvn clean package

      - name: üóÇÔ∏è List WAR file in target directory
        run: ls -l target/

      - name: üöÄ Deploy to DEV
        env:
          URL: ${{ secrets.TOMCAT_URL_DEV }}
          USER: ${{ secrets.TOMCAT_USERNAME }}
          PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          echo "Deploying to DEV at $URL"
          curl -v -u "$USER:$PASS" -T target/TrainBook-1.0.0-SNAPSHOT.war "$URL/deploy?path=/train-ticket-reservation&update=true"

      - name: üöÄ Deploy to TEST
        env:
          URL: ${{ secrets.TOMCAT_URL_TEST }}
          USER: ${{ secrets.TOMCAT_USERNAME }}
          PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          echo "Deploying to TEST at $URL"
          curl -v -u "$USER:$PASS" -T target/TrainBook-1.0.0-SNAPSHOT.war "$URL/deploy?path=/train-ticket-reservation&update=true"

      - name: üöÄ Deploy to PRE-PROD
        env:
          URL: ${{ secrets.TOMCAT_URL_PRE_POD }}
          USER: ${{ secrets.TOMCAT_USERNAME }}
          PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          echo "Deploying to PRE-PROD at $URL"
          curl -v -u "$USER:$PASS" -T target/TrainBook-1.0.0-SNAPSHOT.war "$URL/deploy?path=/train-ticket-reservation&update=true"

      - name: üöÄ Deploy to PROD
        env:
          URL: ${{ secrets.TOMCAT_URL_POD }}
          USER: ${{ secrets.TOMCAT_USERNAME }}
          PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          echo "Deploying to PROD at $URL"
          curl -v -u "$USER:$PASS" -T target/TrainBook-1.0.0-SNAPSHOT.war "$URL/deploy?path=/train-ticket-reservation&update=true"
