name: Deploy train-ticket-reservation to 4 Environments

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set Up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: ðŸ”¨ Build with Maven
        run: mvn clean package

      # ðŸš€ Deploy to DEV
      - name: ðŸš€ Deploy to DEV
        env:
          URL: ${{ secrets.TOMCAT_URL_DEV }}
          USER: ${{ secrets.TOMCAT_USERNAME }}
          PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          curl -u "$USER:$PASS" -T target/train-ticket-reservation.war "$URL/deploy?path=/train-ticket-reservation&update=true"

      # ðŸš€ Deploy to TEST
      - name: ðŸš€ Deploy to TEST
        env:
          URL: ${{ secrets.TOMCAT_URL_TEST }}
          USER: ${{ secrets.TOMCAT_USERNAME }}
          PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          curl -u "$USER:$PASS" -T target/train-ticket-reservation.war "$URL/deploy?path=/train-ticket-reservation&update=true"

      # ðŸš€ Deploy to PRE-POD
      - name: ðŸš€ Deploy to PRE-POD
        env:
          URL: ${{ secrets.TOMCAT_URL_PRE_POD }}
          USER: ${{ secrets.TOMCAT_USERNAME }}
          PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          curl -u "$USER:$PASS" -T target/train-ticket-reservation.war "$URL/deploy?path=/train-ticket-reservation&update=true"

      # ðŸš€ Deploy to POD (Production)
      - name: ðŸš€ Deploy to POD
        env:
          URL: ${{ secrets.TOMCAT_URL_POD }}
          USER: ${{ secrets.TOMCAT_USERNAME }}
          PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          curl -u "$USER:$PASS" -T target/train-ticket-reservation.war "$URL/deploy?path=/train-ticket-reservation&update=true"
