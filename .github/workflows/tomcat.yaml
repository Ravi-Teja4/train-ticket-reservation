name: Build and Deploy train-ticket-reservation

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: List repo root for debugging
        run: ls -l

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔨 Build with Maven
        run: mvn clean package

      - name: 🗂️ List WAR file in target
        run: ls -l target/

      - name: 🚀 Deploy to DEV
        env:
          URL: ${{ secrets.TOMCAT_URL_DEV }}
          USER: ${{ secrets.TOMCAT_USERNAME }}
          PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          echo "Deploy URL: $URL/deploy?path=/train-ticket-reservation&update=true"
          curl -v -u "$USER:$PASS" -T target/TrainBook-1.0.0-SNAPSHOT.war "$URL/deploy?path=/train-ticket-reservation&update=true"

      # Add other deploy environments similarly...
