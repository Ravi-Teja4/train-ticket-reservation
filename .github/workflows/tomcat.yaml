name: Deploy to Tomcat

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'  # adjust if needed

    - name: Build with Maven
      run: mvn clean package

    - name: Deploy WAR to Tomcat
      env:
        TOMCAT_URL: "http://54.206.53.182:8080/manager/text"
        TOMCAT_USERNAME: ${{ secrets.TOMCAT_USERNAME }}
        TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
      run: |
        WAR_FILE=target/train-ticket-reservation.war
        curl --fail --upload-file $WAR_FILE "$TOMCAT_URL/deploy?path=/train-ticket-reservation&update=true" --user $TOMCAT_USERNAME:$TOMCAT_PASSWORD
